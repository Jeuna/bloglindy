{% extends 'base.html' %}
{% load static %}
{% block title %}Linda Bader{% endblock %}


{% block body %}
{% if user.is_authenticated %}
<header class="masthead" style="background-image: url('{{val.background_image.url}}')">
      <div class="myoverlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
             <div class="post-heading">
              <h1>{{val.title}}</h1>
              <h2 class="subheading">{{val.about}}</h2>
              <span class="meta">Posted by
                <a href="#">Linda Bader</a>
                {{val.create_date}}</span>
            </div>
          </div>
        </div>
      </div>
</header>



<article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p> {{val.content|safe}}</p>
          </div>
        </div>
      </div>
</article>

    <hr>

{% endif %}
{% endblock %}
